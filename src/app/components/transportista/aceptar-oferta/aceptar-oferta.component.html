<div class="row p-5">
  <div class="col-12 text-center pt-3">
    <img src="./assets/images/check.png" style="width: 100px" alt="" />
  </div>

  <div class="col-12 text-center pt-4">
    <strong style="font-size: 25px"> Bien hecho </strong>
  </div>

  <div class="col-12 pt-4 text-center" style="font-size: 25px">
    Has aceptado la solicitud de carga de:
  </div>

  <div class="col-12 pt-4">
    <div class="row">
      <div class="col-6">
        <img
          class="img-fluid"
          src="./assets/images/usuario_transp.jpg"
          alt=""
        />
      </div>

      <div
        class="col-6"
        style="display: flex; justify-content: center; align-items: center"
      >
        {{ usuario_empresa.nombre }}
      </div>
    </div>
  </div>

  <div class="col-12"></div>

  <div class="col-12"></div>

  <div class="col-12"></div>

  <div class="col-12"></div>

  <div class="col-12"></div>

  <div class="col-12"></div>

  <div class="col-12 pt-5">
    <div class="row">
      <div class="col-6">
        <button
          (click)="atras()"
          style="background-color: coral; color: white"
          class="btn form-control"
        >
          Atras
        </button>
      </div>

      <div class="col-6">
        <button
          (click)="next()"
          style="background-color: coral; color: white"
          class="btn form-control"
        >
          Siguiente
        </button>
      </div>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="timer"
  [fullScreen]="true"
  ><p style="color: white">Loading...</p></ngx-spinner
>
