<div class="row p-5">
  <div class="col-12 text-center">
    <strong style="font-size: 25px"> Servicio Finalizado </strong>
  </div>

  <div class="col-12 pt-5"></div>

  <div
    class="col-12 text-center"
    style="background-color: coral; border-radius: 20px"
  >
    <strong style="font-size: 25px">
      Sube tus Documentos de Soporte e Imagenes
    </strong>
  </div>

  <div class="col-12 pt-5"></div>

  <div
    class="col-12 text-center"
    style="background-color: coral; border-radius: 20px"
  >
    <strong style="font-size: 25px"> Generar Cuenta de Cobro </strong>
  </div>

  <div class="col-12"></div>

  <div class="col-12 pt-5"></div>

  <div class="col-12 pt-5">
    <div class="row">
      <div class="col-6">
        <button
          (click)="atras()"
          style="background-color: coral; color: white"
          class="btn form-control"
        >
          Atras
        </button>
      </div>

      <div class="col-6">
        <button
          (click)="next()"
          style="background-color: coral; color: white"
          class="btn form-control"
        >
          Siguiente
        </button>
      </div>
    </div>
  </div>
</div>
