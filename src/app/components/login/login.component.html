<div class="row m-4">
  <div class="col-12 pt-4 text-center" style="font-size: 30px; font-size: 30px">
    <strong>Cargo App</strong>
  </div>

  <div class="col-12 text-center">
    <img src="./assets/images/cargoapp.jpg" style="width: 150px" alt="" />
  </div>

  <div *ngIf="false" class="col-12">
    loginTransportista: {{ loginTransportista }}
  </div>
  <div *ngIf="false" class="col-12">loginEmpresa: {{ loginEmpresa }}</div>

  <div class="col-12 pt-4">
    <div class="row" style="background-color: dimgrey">
      <div class="col-6">
        <button
          [ngClass]="{
            'sel-tipo-login': loginTransportista === true,
            'unsel-tipo-login': loginEmpresa === false
          }"
          (click)="selTipo(false, true)"
          class="btn"
          style="width: 90%; font-size: 20px"
        >
          <strong>Transportista</strong>
        </button>
      </div>

      <div class="col-6">
        <button
          [ngClass]="{
            'sel-tipo-login': loginEmpresa === true,
            'unsel-tipo-login': loginTransportista === false
          }"
          (click)="selTipo(true, false)"
          class="btn"
          style="width: 90%; font-size: 20px"
        >
          <strong>Empresa</strong>
        </button>
      </div>
    </div>
  </div>

  <div class="col-12 pt-4">Correo</div>
  <div class="col-12">
    <input type="text" class="form-control" [(ngModel)]="model.correo" />
  </div>

  <div class="col-12 pt-3">Contraseña</div>
  <div class="col-12">
    <input type="password" class="form-control" [(ngModel)]="model.clave" />
  </div>

  <div class="col-12 text-center pt-5">
    <button
      (click)="login()"
      class="btn"
      style="background-color: orangered; color: white"
    >
      Iniciar Sesion
    </button>
  </div>

  <div class="col-12 pt-5">olvido su contraseña</div>

  <div class="col-12">Registrate</div>

  <div class="col-12"></div>

  <div class="col-12"></div>
</div>

<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="timer"
  [fullScreen]="true"
  ><p style="color: white">Loading...</p></ngx-spinner
>
