<div class="row p-3">
  <div class="col-12 pt-5 pb-2">
    <div class="row">
      <div class="col-10">Ruta Sugerida</div>

      <div class="col-2"></div>
    </div>
  </div>
  <div class="col-12 map-container">
    <div #mapDiv style="width: 100%; height: 300px" class=""></div>
  </div>
</div>

<div class="row p-4">
  <div class="col-12"></div>

  <div class="col-12">
    <div class="row">
      <div class="col-6">
        <div
          class="row text-center"
          style="background-color: black; color: white; border-radius: 20px"
        >
          <div class="col-12">Distancia Estimada</div>
          <div class="col-12">{{ distanciaEstimada | number: "1.2-2" }} Km</div>
        </div>
      </div>
      <div class="col-6">
        <div
          class="row text-center"
          style="background-color: black; color: white; border-radius: 20px"
        >
          <div class="col-12">Tiempo Estimado</div>
          <div class="col-12">{{ tiempoEstimado | number: "1.2-2" }} Horas</div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 pt-4">
    <div class="row">
      <div class="col-6">
        <div
          class="row text-center"
          style="background-color: black; color: white; border-radius: 20px"
        >
          <div class="col-12">Tipo de Vehiculo</div>
          <div class="col-12">Tractocamion de 8 ejes</div>
        </div>
      </div>
      <div class="col-6">
        <div
          class="row text-center"
          style="background-color: black; color: white; border-radius: 20px"
        >
          <div class="col-12">Flete Aproximado</div>
          <div class="col-12">S/ 5,000</div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 pt-4">
    <div class="row">
      <div class="col-6">
        <div
          class="row text-center"
          style="background-color: black; color: white; border-radius: 20px"
        >
          <div class="col-12">Seguro</div>
          <div class="col-12">S/ 250</div>
        </div>
      </div>
      <div class="col-6">
        <div
          class="row text-center"
          style="background-color: black; color: white; border-radius: 20px"
        >
          <div class="col-12">Anticipo</div>
          <div class="col-12">50%</div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12"></div>

  <div class="col-12"></div>

  <div class="col-12"></div>

  <div class="col-12"></div>

  <div class="col-12"></div>

  <div class="col-12 pt-3">
    <div class="row">
      <div class="col-6">
        <button
          (click)="atras()"
          style="background-color: coral; color: white"
          class="btn form-control"
        >
          Atras
        </button>
      </div>

      <div class="col-6">
        <button
          (click)="confirmarRuta()"
          style="background-color: coral; color: white"
          class="btn form-control"
        >
          Siguiente
        </button>
      </div>
    </div>
  </div>
</div>
